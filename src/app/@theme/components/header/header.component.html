<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Formula 1 stats</div>
  </div>
  <!--<ngx-theme-switcher></ngx-theme-switcher>-->
</div>

<div class="header-container">
  <!--<ngx-layout-direction-switcher></ngx-layout-direction-switcher>-->
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">

    <!--<nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
    <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>-->

    <nb-action icon="nb-gear" class="toggle-layout" (click)="openOptions()"></nb-action>
  </nb-actions>

  <div class="season-containter">
    <div class="logo">Season</div>
    <p-dropdown [options]="seasons | async | reverse | selectItemPipe:'season'" [(ngModel)]="selectedSeason" [ngModelOptions]="{standalone: true}"
      (onChange)="onChange($event.value)" [autoWidth]="false">
      <ng-template let-item pTemplate="selectedItem">
        <div style="white-space: nowrap;">{{item.label.season}}</div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div style="white-space: nowrap;">{{item.label.season}}</div>
      </ng-template>
    </p-dropdown>
  </div>

  <div class="lang-containter">
    <i _ngcontent-c6="" class="fas fa-language"></i>
    <p-dropdown [options]="translate.getLangs() | selectItemPipe:'*'" [(ngModel)]="currentLang" [ngModelOptions]="{standalone: true}"
      (onChange)="onLangChange($event.value)" [autoWidth]="false">
    </p-dropdown>
  </div>
</div>
