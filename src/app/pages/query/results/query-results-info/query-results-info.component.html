<div class="main-container">
  <p-table [value]="values" [columns]="columns" *ngIf="values?.length > 0">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col | translate | ngxCapitalize }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr>
        <td *ngFor="let d of data; let i = index">{{ d }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
