<div class="container">
  <form #paramsForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Type -->
    <div class="form-group">
      <label for="type">{{ 'type.sing' | translate | ngxCapitalize }}</label>

      <p-dropdown
        [options]="types"
        id="type"
        required
        [(ngModel)]="model.type"
        name="type"
        #type="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <!-- Season -->
    <div class="form-group">
      <label for="season">{{
        'season.sing' | translate | ngxCapitalize
      }}</label>

      <p-dropdown
        [options]="seasons"
        id="season"
        required
        [(ngModel)]="model.season"
        name="season"
        #season="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <!-- Round -->
    <div class="form-group">
      <label for="round">{{ 'round.sing' | translate | ngxCapitalize }}</label>

      <p-dropdown
        [options]="rounds"
        id="round"
        required
        [(ngModel)]="model.round"
        name="round"
        #round="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <!-- Driver -->
    <div class="form-group">
      <label for="driverId">{{
        'driver.sing' | translate | ngxCapitalize
      }}</label>

      <p-dropdown
        [options]="drivers"
        id="driverId"
        required
        [(ngModel)]="model.driverId"
        name="driverId"
        #driverId="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <!-- Constructor -->
    <div class="form-group">
      <label for="constructorId">{{
        'constructor.sing' | translate | ngxCapitalize
      }}</label>

      <p-dropdown
        [options]="constructors"
        id="constructorId"
        required
        [(ngModel)]="model.constructorId"
        name="constructorId"
        #constructorId="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <!-- Circuit -->
    <div class="form-group">
      <label for="circuitId">{{
        'circuit.sing' | translate | ngxCapitalize
      }}</label>

      <p-dropdown
        [options]="circuits"
        id="circuitId"
        required
        [(ngModel)]="model.circuitId"
        name="circuitId"
        #circuitId="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <!-- Result per page -->
    <div class="form-group">
      <label for="resultPerPage">{{
        'result.per-page' | translate | ngxCapitalize
      }}</label>

      <p-dropdown
        [options]="resultsPerPage"
        id="resultPerPage"
        required
        [(ngModel)]="model.resultPerPage"
        name="resultPerPage"
        #resultPerPage="ngModel"
        appendTo="body"
        [style]="{ width: '100%' }"
        [filter]="true"
      ></p-dropdown>
    </div>

    <div style="width: 100%;display:flex;justify-content:space-around;">
      <button
        nbButton
        type="button"
        class="btn btn-default form-button"
        (click)="paramsForm.reset(); newModel()"
      >
        {{ 'cancel' | translate | ngxCapitalize }}
      </button>
      <button nbButton type="submit" class="btn btn-success form-button">
        {{ 'search.sing' | translate | ngxCapitalize }}
      </button>
    </div>
  </form>
</div>
