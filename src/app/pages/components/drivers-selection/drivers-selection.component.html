<span class="ui-fluid">
  <div class="main-container">
    <div style="flex-grow:1;">
      <p-multiSelect
        [options]="drivers"
        [ngModel]="selectedDrivers"
        (ngModelChange)="onSelectedDriversChange($event)"
        [filter]="false"
        defaultLabel="{{ 'select' | translate | ngxCapitalize }}..."
        [showHeader]="false"
      >
      </p-multiSelect>
    </div>
  </div>
</span>
