<nb-reveal-card [showToggleButton]="false" [revealed]="revealed" *ngIf="(results)?.length">
  <nb-card-front>
    <nb-card>
      <results-header></results-header>
      <results-table [results]="results"></results-table>
      <i class="nb-arrow-up" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card>
      <results-header (typeChange)="setType($event)" [showTypesControl]="true"></results-header>
      <results-charts [results]="results" [type]="type"></results-charts>
      <i class="nb-arrow-down" (click)="toggleView()"></i>
    </nb-card>>
  </nb-card-back>
</nb-reveal-card>
