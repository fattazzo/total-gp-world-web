<div class="row">
  <div class="col-xxxl-3 col-xxl-6 col-lg-12 col-md-6">
    <drivers-standings></drivers-standings>
  </div>
  <div class="col-xxxl-6 col-xxl-6 col-lg-12 col-md-6">
    <drivers-st-chart></drivers-st-chart>
  </div>

  <div class="col-xxxl-3 col-xxl-6 col-lg-12 col-md-6">
    <div *ngFor="let card of driversCards | async">
      <ngx-status-card [title]="card.title" [type]="card.type" [value]="card.value">
        <i [ngClass]="card.iconClass"></i>
      </ngx-status-card>
    </div>
  </div>
</div>

</div>
