<div class="col-xxxl-3 col-xxl-3 col-lg-6 col-md-6">
  <form>
    <div class="table-header row">
      <div for="driverSelect" style="padding-right: 10px">Driver</div>
      <div>
        <select id="driverSelect" [(ngModel)]="driverSelected" name="driverSelect">
          <option *ngFor="let dr of drivers | async" value={{dr.driverId}}>
            {{dr.givenName}} {{dr.familyName}}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>
