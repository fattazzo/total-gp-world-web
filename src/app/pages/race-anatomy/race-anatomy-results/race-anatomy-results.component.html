<div class="main-container">
  <p-table [value]="results" [columns]="cols" *ngIf="results?.length > 0">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col | translate | ngxCapitalize }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr>
        <td>{{ result.position }}</td>
        <td>{{ result.number }}</td>
        <td>
          <a
            [routerLink]="[
              '/pages/sections/driver',
              { season: season, driverId: result.Driver.driverId }
            ]"
          >
            {{ result.Driver.givenName }} {{ result.Driver.familyName }}</a
          >
        </td>
        <td>
          <a
            [routerLink]="[
              '/pages/sections/constructor',
              {
                season: season,
                constructorId: result.Constructor.constructorId
              }
            ]"
          >
            {{ result.Constructor.name }}</a
          >
        </td>
        <td>{{ result.laps }}</td>
        <td>{{ result.Time?.time }}</td>
        <td>{{ 'status.' + result.status | translate | ngxCapitalize }}</td>
        <td>{{ result.points }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
