<div class="main-container">
  <p-table [value]="pitStops" [columns]="cols" *ngIf="pitStops?.length > 0">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header | translate | ngxCapitalize }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pit>
      <tr>
        <td>
          <a
            [routerLink]="[
              '/pages/sections/driver',
              { season: season, driverId: pit.driverId }
            ]"
          >
            {{ pit.driver }}</a
          >
        </td>
        <td>{{ pit.lap }}</td>
        <td>{{ pit.stop }}</td>
        <td>{{ pit.time }}</td>
        <td>{{ pit.duration }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
