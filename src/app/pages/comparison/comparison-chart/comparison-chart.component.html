<div>
  <div style="margin: 20px 20px 0px 20px">
    <nb-checkbox
      [ngModel]="cumulativeSumData"
      (ngModelChange)="cumulativeSumDataChange($event)"
      >{{ 'cumulative-data' | translate | ngxCapitalize }}</nb-checkbox
    >
  </div>
  <div
    class="chart-container"
    [nbSpinner]="loadingData"
    nbSpinnerStatus="success"
    [nbSpinnerMessage]="loadingMessage"
  >
    <p-chart
      #chart
      type="line"
      [data]="data"
      [options]="options"
      width="100%"
      height="100%"
    ></p-chart>
  </div>
</div>
