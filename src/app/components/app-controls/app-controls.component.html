<div class="controls-row">
  <div>
    <i _ngcontent-c6="" class="fas fa-language"></i>
  </div>
</div>
<div class="controls-row">
  <!--<div class="row-item">
    <a _ngcontent-c6="" href="#" class="selected" title="Language selector"><i _ngcontent-c6="" class="fas fa-language"></i></a>
  </div>-->
  <div>
    <div class="dropdown ghost-dropdown" placement="top" ngbDropdown>
      <button type="button" class="btn btn-sm" ngbDropdownToggle [ngClass]="{
                  'btn-success': currentTheme === 'default',
                  'btn-primary': currentTheme !== 'default'}">
        <span>{{translate.currentLang}}</span>
      </button>
      <ul ngbDropdownMenu class="dropdown-menu">
        <li class="dropdown-item" *ngFor="let lang of translate.getLangs()" (click)="translate.use(lang)">
          {{ lang }}
        </li>
      </ul>
    </div>
  </div>

  <div class="row-item">

  <div class="row-item">
    <a _ngcontent-c6="" href="#" class="selected" title="One Column"><i _ngcontent-c6="" class="nb-layout-centre"></i></a>
  </div>-->
</div>
